<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>템플릿 뷰 ConterterService 적용</h2>
    </div>

    <form action="item.html" th:action th:object="${form}" method="post">
        <div>
            <label for="id">th:field (자동으로 ConverterService 호출)</label>
            <input type="text" id="id" class="form-control" th:field="*{ipPort}">
        </div>
        <div>
            <label for="thvalue">th:value</label>
            <input type="text" id="thvalue" class="form-control" th:value="*{ipPort}">
        </div>
        <div>
            <label for="itemName">O/X</label>
            <input type="text" id="itemName" class="form-control" th:field="*{ox}" >
        </div>
        <div>
            <label for="itemName">Price</label>
            <input type="text" id="price" class="form-control" th:field="*{price}" >
        </div>
        <div>
            <label for="price1">Price-th:value</label>
            <input type="text" id="price1" class="form-control" th:value="*{price}" >
        </div>
        <hr class="my-4">



        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
