<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>스프링 제공 포맷터</h2>
    </div>

    <form action="item.html" th:action th:object="${form}" method="post">
        <div>
            <label for="number">number</label>
            <input type="text" id="number" class="form-control" th:field="*{number}">
        </div>
        <div>
            <label for="localDateTime">localDatetime</label>
            <input type="text" id="localDateTime" class="form-control" th:field="*{localDateTime}">
        </div>

        <hr class="my-4">


        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
